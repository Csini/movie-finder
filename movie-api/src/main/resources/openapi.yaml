openapi: 3.0.3
info:
  description:
    Movie Finder Service.
  version: 1.0.0
  title: Movie Finder API
  contact:
    name: 
      Movie Finder Co.

servers:
  - url: http://localhost:8080/movies
    description: Local environment (mainly for development)


tags:
  - name: movie
    description: Provides Movie Finder endpoints

paths:
  /{movieName}:
    get:
      summary: Search for a Movie.
      tags: 
        - movie
      operationId: searchByMovieName
      parameters:
        - in: query
          name: apiName
          schema:
            type: string
            enum: [omdb, themovie]
          required: true
          description: in wich database it schould search
        - in: path
          name: movieName
          schema:
            type: string
          required: true
          description: name of a movie
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieResponse'
        400:
          $ref: '#/components/responses/BadRequestError'
        500:
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    MovieResponse:
      type: object
      required: [size, items]
      properties:
        size:
          example: 1
          type: integer
          format: int64
        movies:
          items:
            $ref: '#/components/schemas/Movie'
          type: array
    Movie:
      description: Type Movie
      type: object
      required: [Title, Year, Director]
      properties:
        Title:
          type: string
          example: Countdown
        Year:
          type: string
          example: "1967"
        Director:
          items:
            type: string
            example: "John Doe"
          type: array
    Error:
      description: Error object
      example:
        message: message
        timestamp: timestamp
      properties:
        message:
          description: Error message
          type: string
        timestamp:
          description: The timestamp the error has occured
          type: string
      required:
      - message
      - timestamp
      type: object
  responses:
    BadRequestError:
      description: Syntax error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Request cannot be processed because it is syntactically wrong
            timestamp: '2023-04-20T11:00:00Z'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Internal server error
            timestamp: '2023-04-20T11:00:00Z'