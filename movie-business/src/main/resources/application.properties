

server.port=8080

## MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/moviedb
# spring.datasource.url=jdbc:mysql://localhost:3306/moviedb?createDatabaseIfNotExist=true   
spring.datasource.username=root
spring.datasource.password=example

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=create

spring.jpa.defer-datasource-initialization=false

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#spring.data.rest.base-default-page-size=10
#spring.data.rest.base-max-page-size=20


#springdoc.packagesToScan=hu.spring.openapi.api, hu.spring.openapi.model
# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/api-docs
# Specify the path of the Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true


management.endpoints.web.exposure.include=*

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE